stack_name: Projects/Sample/Mern/VPC/main
arguments:
     DockerProvider: docker.io
     DockerUsername:  williaumwu
     DockerConfigEnv: public
     DockerRepoName: mern-blog
     num_of_dbs: 3
     db_size: t2.micro
     schedule:
         vpc:
             archive:
                description: Create VPC in AWS
                timeout: 3600
                timewait: 300
                cleanup:
                    instance: clear
             conditions:
                retries: 2
             failure:
                delete_primary_instance: True
         db:
             conditions:
                 retries: 2
                 dependency:
                     - vpc
             archive:
                description: Create Mongodb Replica Set
                timeout: 3600
                timewait: 300
                cleanup:
                    instance: clear
